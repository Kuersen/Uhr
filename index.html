<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Digitaluhr</title>

  <style>
    :root{
      --bg: #cbf1f0;
      --green: #618d5d;
      --border: #000;
      --muted: rgba(0,0,0,0.45);
      --soft: rgba(0,0,0,0.10);
    }

    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--green);
    }

    /* Außenlayout wie bei den neuen Seiten */
    .stage{
      width: 100vw;
      height: 100vh;
      padding: clamp(80px, 6vh, 320px); /* ~ “8cm” */
      display: grid;
      place-items: center;
    }

    /* Weißes Fenster + dünner schwarzer Rand */
    .card{
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: clamp(26px, 3.2vh, 64px);
      overflow: hidden;
      display: grid;
      place-items: center;
    }

    /* Innen: Uhr-Box mit Rahmen */
    .clockWrap{
      width: min(1100px, 100%);
      height: min(900px, 70vh);
      border: 2px solid rgba(0,0,0,0.20);
      border-radius: 26px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.10);
      background: rgba(203,241,240,0.15);
      display: grid;
      place-items: center;
      padding: clamp(18px, 2.2vh, 36px);
    }

    .clockInner{
      width: 100%;
      height: 100%;
      border: 2px solid rgba(97,141,93,0.55);
      border-radius: 22px;
      background: #fff;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: clamp(10px, 1.2vh, 18px);
      padding: clamp(18px, 2.2vh, 36px);
    }

    .dateLine{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 18px;
      border-bottom: 1px solid rgba(0,0,0,0.10);
      padding-bottom: clamp(10px, 1.2vh, 18px);
    }

    .dateText{
      font-size: clamp(26px, 2.2vh, 42px);
      font-weight: 900;
      letter-spacing: 0.02em;
    }

    .hint{
      font-size: clamp(14px, 1.2vh, 20px);
      font-weight: 800;
      color: var(--muted);
      white-space: nowrap;
    }

    .timeArea{
      display:grid;
      place-items:center;
    }

    .timeBox{
      width: 100%;
      max-width: 980px;
      border: 2px solid rgba(0,0,0,0.15);
      border-radius: 24px;
      background: rgba(203,241,240,0.18);
      padding: clamp(22px, 3vh, 56px);
      box-shadow: inset 0 0 0 2px rgba(97,141,93,0.15);
      text-align: center;
    }

    /* Ästhetische Digitaluhr */
    .time{
      font-size: clamp(120px, 10vh, 220px);
      font-weight: 950;                 /* fett */
      letter-spacing: 0.06em;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      text-shadow: 0 2px 0 rgba(0,0,0,0.08);
    }

    .seconds{
      font-size: clamp(42px, 3.6vh, 64px);
      font-weight: 950;
      letter-spacing: 0.08em;
      font-variant-numeric: tabular-nums;
      opacity: 0.95;
      margin-top: clamp(10px, 1.5vh, 18px);
    }

    /* kleines “digital” Detail */
    .dots{
      margin-top: clamp(14px, 1.8vh, 24px);
      display:flex;
      justify-content:center;
      gap: 10px;
      opacity: 0.5;
    }
    .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--green);
      box-shadow: 0 0 0 2px rgba(97,141,93,0.15);
    }

    @media (max-width: 900px){
      .clockWrap{ height: 72vh; }
      .time{ letter-spacing: 0.03em; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="card">

      <div class="clockWrap">
        <div class="clockInner">

          <div class="dateLine">
            <div class="dateText" id="date">—</div>
            <div class="hint" id="updated">Live</div>
          </div>

          <div class="timeArea">
            <div class="timeBox">
              <div class="time" id="time">--:--</div>
              <div class="seconds" id="seconds">--</div>
              <div class="dots" aria-hidden="true">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script>
    function tick(){
      const now = new Date();

      const date = now.toLocaleDateString("de-DE", {
        weekday: "long",
        day: "2-digit",
        month: "long",
        year: "numeric"
      });

      const hh = String(now.getHours()).padStart(2,"0");
      const mm = String(now.getMinutes()).padStart(2,"0");
      const ss = String(now.getSeconds()).padStart(2,"0");

      document.getElementById("date").textContent = date;
      document.getElementById("time").textContent = `${hh}:${mm}`;
      document.getElementById("seconds").textContent = ss;

      document.getElementById("updated").textContent =
        "Aktualisiert: " + now.toLocaleTimeString("de-DE", { hour:"2-digit", minute:"2-digit", second:"2-digit" });
    }

    tick();
    setInterval(tick, 250);
  </script>
</body>
</html>
